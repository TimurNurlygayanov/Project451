{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>{{ status_code }}</h2>
                <div class="error-details">
                    Sorry, an error has occurred :( {{ message }}
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Go to Start page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
